<script type="text/javascript">
	$(function () {
		var app=$('.container');

		app.on('click', '.menuMedia a', function() {
			var media = $(this).data('type');
			console.log(media);
			switch (media) {
				case "LIVRE" :
					$('#modalBook').modal('show');
					break;
				case "FILM" :
					$('#modalMovie').modal('show');
					break;
				case "MUSIQUE" :
					$('#modalMusic').modal('show');
					break;
				case "BANDE-DESSINEE" :
					$('#modalMovie').modal('show');
					break;
				default :
					alert('Média inconnu');
			}
		});
	});
</script>
